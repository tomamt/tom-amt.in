<div class="container">
  <div class="row">
      <table class="table">
          <thead>
                <tr  style="text-align: center;">
                    <th (click)="sort('status')" style="font-weight: bold;" ><span i18n>Date</span>
                        <span class="glyphicon sort-icon" *ngIf="key =='status'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('genre')" style="font-weight: bold;" ><span i18n>Message</span>
                        <span class="glyphicon sort-icon" *ngIf="key =='genre'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('time')" style="font-weight: bold;" ><span i18n>Order ID</span>
                        <span class="glyphicon sort-icon" *ngIf="key =='time'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('total')" style="font-weight: bold;" ><span i18n>Status</span>
                        <span class="glyphicon sort-icon" *ngIf="key =='total'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('total')" style="font-weight: bold;" ><span i18n>Manage</span>
                        <span class="glyphicon sort-icon" *ngIf="key =='total'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                </tr > 
          </thead>
          <tbody>
              <tr *ngFor="let crew of consumerIssueList | orderBy: key : !reverse ; let i = index" 
              [ngClass]="{'closed' : crew.status=='closed' }">
                <td style="text-transform: lowercase;width: 16%;">{{crew.reportedDate | date:'hh:mma MM/dd/yy'}}</td>
                <td style="width: 16%;">
                    <span *ngIf="crew.orderProblemId && crew.orderProblemId.displayName" title="{{crew.orderProblemId.displayName}}">
                        {{ (crew.orderProblemId.displayName.length>15)? (crew.orderProblemId.displayName | slice:0:15)+'...':(crew.orderProblemId.displayName) }}
                    </span>
                </td>
               
                <td style="width: 16%;"> <div *ngIf="crew.orderId">{{crew.orderId.orderId}}</div></td>
                <td style="text-transform: capitalize;width: 16%;">
                    <span> {{crew.status}} :</span>
                    <span> {{crew.actions}}</span >
                </td>
                <td style="text-align: center;width: 16%;">
                    <i class="fa fa-eye" i18n-title title="Manage Issue" style="font-size:25px;cursor: pointer;" (click)="addButton(crew)"></i>    
                </td>
                </tr>
          </tbody>
      </table>
      <div style="margin-left:35%;" *ngIf="consumerIssueList.length!=0">
          <ngx-paginate [page]="page" [options]="defaults" (pageChange)='setPage($event)'></ngx-paginate>
      </div>
      <div style="margin-left:40%;"  *ngIf="consumerIssueList.length==0"  i18n>
        No records found
      </div>
  </div>
</div>
