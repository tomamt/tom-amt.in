<nb-card>
    <nb-card-header i18n>
        Ratings
    </nb-card-header>
    <nb-card-body>
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr style="text-align: center;">
                            <th (click)="sort('orderId')" style="font-weight: bold;"><span i18n>Order ID</span>
                                <span class="glyphicon sort-icon" *ngIf="key =='orderId'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th (click)="sort('createdDate')" style="font-weight: bold;"><span i18n>Order Placed</span>
                                <span class="glyphicon sort-icon" *ngIf="key =='createdDate'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th (click)="sort('status')" style="font-weight: bold;"><span i18n>Order Status</span>
                                <span class="glyphicon sort-icon" *ngIf="key =='status'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th (click)="sort('experienceRating')" style="font-weight: bold;"><span i18n>Rating</span>
                                <span class="glyphicon sort-icon" *ngIf="key =='experienceRating'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th (click)="sort('totalAmount')" style="font-weight: bold;"><span i18n>Total</span>
                                <span class="glyphicon sort-icon" *ngIf="key =='totalAmount'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                           
                            <th (click)="sort('vendorName')" style="font-weight: bold;"> <span i18n>Vendor</span>
                                <span class="glyphicon sort-icon" *ngIf="key =='vendorName'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th (click)="sort('actions')" style="font-weight: bold;"><span i18n>Actions</span>
                                <span class="glyphicon sort-icon" *ngIf="key =='actions'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of ratingListAll | orderBy: key : !reverse ; let i = index" >
                            <td><span *ngIf="order.orderId && order.orderId.orderId">{{order.orderId.orderId}}</span></td>
                            <td style="text-transform: lowercase;">{{order.createdDate | date:'hh:mma MM/dd/yy'}}</td>
                            <td style="text-transform: capitalize;"> <span *ngIf="order.orderId && order.orderId.status">{{order.orderId.status}}</span></td>
                            <td>
                                <span>
                                    <span class="fa fa-star " [ngClass]="{'checked':order.experienceRating>0}"></span>
                                    <span class="fa fa-star" [ngClass]="{'checked':order.experienceRating>1}"></span>
                                    <span class="fa fa-star" [ngClass]="{'checked':order.experienceRating>2}"></span>
                                    <span class="fa fa-star" [ngClass]="{'checked':order.experienceRating>3}"></span>
                                    <span class="fa fa-star" [ngClass]="{'checked':order.experienceRating>4}"></span>
                                    
                                </span>
                            </td>
                            <td> 
                                <span *ngIf="order.orderId && order.orderId.totalAmount">
                                    <b>{{currency}}</b>{{order.orderId.totalAmount | number : '1.2-2' }}
                                </span>
                            </td>
                          
                            <td> <span *ngIf="order.orderId && order.orderId.vendorName">{{order.orderId.vendorName}}</span></td>
                            <td style="text-align: center;"><i class="fa fa-eye" i18n-title title="View Details" style="font-size:25px;cursor: pointer;" (click)="editorder(order)"></i></td>
                        </tr>
                    </tbody>
                </table>
                <div style="margin-left:35%;" *ngIf="ratingListAll.length!=0">
                    <ngx-paginate  [page]="page" [options]="defaults" (pageChange)='setPage($event)'></ngx-paginate>
                </div>
                <div style="margin-left:40%;" *ngIf="ratingListAll.length==0" i18n>
                   No data to show
                </div>
            </div>
        </div>
       
    </nb-card-body>
</nb-card>
