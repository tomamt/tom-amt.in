<nb-card>
  <nb-card-header i18n>Enter User Details</nb-card-header>
  <nb-card-body>
    <input #name nbInput type="text" placeholder="Name" required i18n-placeholder>
   
  </nb-card-body>
  <nb-card-body>
    
    <input #email nbInput type="email" placeholder="Email" required i18n-placeholder>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()" i18n>Cancel</button>
    <button nbButton status="success" (click)="submit(name.value, email.value)" i18n>Send Invite</button>
  </nb-card-footer>
</nb-card>
